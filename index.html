<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Lobster&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sassy+Frass&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <title>Pokedex</title>
</head>

<body onload="loadAllpokemon(), loadNames_inArray()">
    <div class="Background" id="background" onclick="closePokemon()"></div>
    <header id="top">
        <h1>POKEDEX</h1>
        <div class = "input">
            <input id="searchById" type="number" min="1" max="1008" placeholder="ID">
            <button onclick="searchPokemon_ById()">Search by ID</button>
            <input id="searchName" type="text" placeholder="Name">
            <button onclick="searchPokemon_ByName()">Search by Name</button>
        </div>
    </header>
    <div class="allPokemon-Main" id="allPokemonMain"></div>

    <div class="show-pokemon" id="showPokemon">
        <div class="pokemon-Img" id="pokemonImg"></div>
        <div class="back-ID">
            <button class="back-Button" onclick="closePokemon()"><img src="img/arrow-left.ico">&nbsp;Pokedex</button>
            <div class="back-ID-sub" id="backIDsub"></div>
        </div>

        <div class="name" id="Name"></div>
        <div class="types" id="types"></div>
        <div class="weight-height">
            <div id="weight" class="weight-height-sub"></div>
            <div id="height" class="weight-height-sub"></div>
        </div>
        <span class="Base-stats-Headline">Base Stats</span>
        <div class="BaseStats-main">
            <div class="BaseStats-sub">
                <span>HP</span>
                <div class="stats">
                    <div id="stats0" class="fill-Stats"></div>
                </div>
            </div>
            <div class="BaseStats-sub">
                <span>ATK</span>
                <div class="stats">
                    <div id="stats1" class="fill-Stats" style="background-color: #FFA625;"></div>
                </div>
            </div>
            <div class="BaseStats-sub">
                <span>DEF</span>
                <div class="stats">
                    <div id="stats2" class="fill-Stats" style="background-color: #0189DD;"></div>
                </div>
            </div>
            <div class="BaseStats-sub">
                <span>SPA</span>
                <div class="stats">
                    <div id="stats3" class="fill-Stats" style="background-color: #8EB0C4;"></div>
                </div>
            </div>
            <div class="BaseStats-sub">
                <span>SPD</span>
                <div class="stats">
                    <div id="stats4" class="fill-Stats" style="background-color: #388C3F;"></div>
                </div>
            </div>
            <div class="BaseStats-sub">
                <span>SP</span>
                <div class="stats">
                    <div id="stats5" class="fill-Stats" style="background-color: rgb(142, 102, 255);"></div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <button onclick="loadNextPokemons('20')">Load next 20 Pokemons</button>
        <button onclick="loadNextPokemons('100')">Load next 100 Pokemons</button>
        <button onclick="loadNextPokemons('all')">Load all (1008) Pokemons</button>
        <button onclick="topFunction()" id="myBtn" title="Go to top">Go to Top</button>
    </footer>
</body>

</html>
